name: 🌤️ Publish package to lit
run-name: 📤 ${{ github.actor }} is publishing the package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt install -y curl
      
      - name: Set up luvi, lit, luvit
        run: |
          curl  -L https://github.com/luvit/lit/raw/master/get-lit.sh | sh
      
      - name: Set up SSH Keys for lit
        run: |
          echo "$PRIVATE_KEY" > $HOME/.ssh/id_rsa
          echo "$PUBLIC_KEY" > $HOME/.ssh/id_rsa.pub
        env:
          PRIVATE_KEY: ${{ secrets.ID_RSA }}
          PUBLIC_KEY: ${{ secrets.ID_RSA_PUB }}
      
      - name: Publish package to lit
        run: |
          ./lit auth ${{ github.actor }}
          ./lit publish .